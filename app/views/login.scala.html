@main{
	<div class="breadcrumbs">
		<div class="container">
			<div class="row">
				<ul>
					<li class="home"> <a title="Početna" href="@routes.Application.index()">Početna</a><span>&mdash;›</span></li>
					<li class="category13"><strong>Login</strong></li>
				</ul>
			</div>
		</div>
	</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 cbx-heading2 text-center">
                <h2>Molimo unesite pristupne podatke</h2>
            </div>
            <div class="login">
                <form method="POST" class="form-horizontal lz-contact-form cbx-contactform" role="form" action="@routes.Login.renderAdminPanel()" >
                    <div col-md-6>

                        <div class="col-md-6 col-md-offset-3 duplicate-email">
                        @if(flash.containsKey("login-error")) {
                            <div class="alert alert-danger" role="alert">
                                <i class="fa fa-close" style="font-size:30px"></i>
                                <span  aria-hidden="true" class="flash-font">@flash.get("login-error")</span>

                            </div>
                        }
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="text" name="email" class="form-control cbxname lz-git-form-control placeholder-style" id="loginusername" placeholder="Username" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="password" name="password" class="form-control cbxname lz-git-form-control placeholder-style" id="loginpassword" placeholder="Password" required>
                                <label id="cbxname-error" class="error valid" for="cbxname"></label>
                            </div>
                        </div>

                        <div class="col-sm-6 col-md-offset-3 xs-text-center cbx-submit-area" id="login-button-marginbottom">
                            <button type="submit" name="login" class="btn btn-block lz-git-submit-btn cbx-submit" id="loginbutton">Login</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>

}
