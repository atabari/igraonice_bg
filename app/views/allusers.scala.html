@import helpers.UserAccessLevel
@(users: java.util.List[AppUser])(userId: Integer)
@main{
	<div class="breadcrumbs">
		<div class="container">
			<div class="row">
				<ul>
					<li class="home"> <a title="Početna" href="@routes.Application.index()">Početna</a><span>&mdash;›</span></li>
					<li class="home"> <a title="Admin Panel" href="@routes.Login.renderPanelForAppropriateUser(userId)">Admin Panel</a><span>&mdash;›</span></li>
					<li class="category13"><strong>Korisnici</strong></li>
				</ul>
			</div>
		</div>
	</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="cbx-heading text-center">
                    <h2 class="uppercase wow fadeInUp">Korisnici</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <section id="tablemargins" class="col-md-12">
                <table class="table table-responsive" id="sort">
                    <thead>
                        <tr class="about">
                            <th>Email korisnika</th>
                            <th class="text-center">Obriši</th>

                        </tr>
                    </thead>
                    <tbody>
                    @for(user <- users) {
                        @if(user.userAccessLevel != UserAccessLevel.ADMIN) {
                            <tr class="about" >
                                <td>@user.email</td>

                                <td class="text-center">
                                    <a data-role="delete-user" data-delete-parent="tr" href="@routes.AppUsers.deleteUser(user.id)" role="button">
                                        <i class=" fa fa-trash-o fa-lg"></i></a>
                                </td>

                            </tr>
                        }
                    }
                    </tbody>
                </table>
            </section>
            <form method="GET" class="form-horizontal lz-contact-form cbx-contactform" role="form" action="@routes.AppUsers.createUserRender()" >

                <div class="col-sm-4 col-md-offset-4 xs-text-center cbx-submit-area mar-b-70" id="">
                    <button type="submit"  class="btn btn-block lz-git-submit-btn cbx-submit" id="addApartment">Kreiraj korisnika</button>
                </div>
            </form>
        </div>
    </div>
    <script src='@routes.Assets.versioned("javascripts/sort.js")'></script>
    <script src='@routes.Assets.versioned("javascripts/deleteConfirm.js")'></script>



}
